<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Digital Clock</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .page{
            
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #3399ff 0%, #99ff99 104%);

        }
        .box{
            background: linear-gradient(to bottom right, #3399ff 0%, #99ff99 104%);
        }
        .screen{
          display: flex;
          justify-content: center;
           align-items: center;
           background: linear-gradient(to right, #33ccff 0%, #ff99cc 100%);
           height: 40px;
           font-size: 24px;
           font-family: 'Orbitron', sans-serif;
        }
        .btncon{
          display: flex;
          justify-content: center;
          
        }
        .btn{
          border-radius: 20%;
          padding: 6px 10px;
          font-size: 15px;
          margin: 3px;
          
          
        }
        .h1{
          font-size: 32px;
          background-color: #08f7f3;
        }
        
        

    </style>
</head>
<body>
    <div class="page"> 
      <div class="box">
          <div class="h1">Press any button ‚è≤Ô∏è</div>
        <div class="screen">
        <div class="hours1" > 00 : 00 : 00 </div>
       
      </div>
     <div class="btncon"> 
       <button id = "btn1" onclick="start()" class="btn">start</button>
      <button id = "btn2"  onclick="stop()" class="btn">stop</button>
      <button id = "btn3"  onclick="reset()" class="btn">reset</button>
        </div>
    </div></div>
   
    
</body>
<script>
 let ms = 0, s=0, m=0;
 let timer;

 const timeref = document.querySelector('.hours1');

  start = () =>{
    if (!timer) {
      document.querySelector('.h1').innerHTML = `  Time is start üèÉ   `
      timer = setInterval(run,100);
      
      
    }
  }
  run = () =>{
    timeref.textContent = (m< 10 ? "0" + m : m) + ":" + (s<10 ? "0" + s : s ) + ":" + (ms<10 ? "0" + ms : ms)
    ms++;
    if (ms == 99) {
      ms = 0;
      s++;
      
    }
    if ( s== 59) {
      s =0;
      m++;
      
    }
  }
  stop= ()=>{
    document.querySelector('.h1').innerHTML = `Time is stop üßç `
    clearInterval(timer);
    timer = false;
  }
  reset = () => {
    document.querySelector('.h1').innerHTML = `Press any button ‚è≤Ô∏è  `
    clearInterval(timer);
    timer = false;
    ms = 0;
    s=0;
     m=0;
    timeref.textContent = (m< 10 ? "0" + m : m) + ":" + (s<10 ? "0" + s : s ) + ":" + (ms<10 ? "0" + ms : ms)

  }
  
    
    
</script>
</html>
